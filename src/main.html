<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Team</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 jumbotron bg-danger mb-3 team-heading">
                    <h1 class="text-center text-light">My Team Members</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="team-area col-12 d-flex justify-content-center">
                    <!-- manager card -->
                    <div class="card shadow p-3 mb-5 bg-light rounded container" style="width: 18rem;">
                        <div class="card-body bg-primary">
                            <h2 class="card-title">Jon Taylor</h2>
                            <h5 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Manager</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: #</li>
                            <li class="list-group-item">Email: <a href=""></a></li>
                            <li class="list-group-item">Office Number: #</li>
                        </ul>
                    </div>
                    <!-- Engineer Card -->
                    <div class="card shadow p-3 mb-5 bg-light rounded container" style="width: 18rem;">
                        <div class="card-body bg-primary">
                            <h2 class="card-title">Kevin Bugusky</h2>
                            <h5 class="card-title"><i class="fa-solid fa-glasses"></i> Engineer</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: #</li>
                            <li class="list-group-item">Email: <a href=""></a></li>
                            <li class="list-group-item">Github Account: </li>
                        </ul>
                    </div>
                    <!-- Intern Card -->
                    <div class="card shadow p-3 mb-5 bg-light rounded container" style="width: 18rem;">
                        <div class="card-body bg-primary">
                            <h2 class="card-title">Dom Akers</h2>
                            <h5 class="card-title"><i class="fa-solid fa-graduation-cap"></i> Intern</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: #</li>
                            <li class="list-group-item">Email: <a href=""></a></li>
                            <li class="list-group-item">School: </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <script src=""></script>
    </body>
</html>
