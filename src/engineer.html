<div class="card shadow p-3 mb-5 bg-light rounded container" style="width: 18rem;">
    <div class="card-body bg-primary">
        <h2 class="card-title">{{ name }}</h2>
        <h5 class="card-title"><i class="fa-solid fa-glasses"></i>{{ role }}</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: {{ id }}</li>
        <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
        <li class="list-group-item">Github Account: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
    </ul>
</div>
